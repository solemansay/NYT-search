<!doctype html>
<html lang="en">

<head>

  <link rel="stylesheet" href="assets/style.css" />
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  <title>New York Times Search</title>
</head>

<body>

  <nav class="navbar p-5">

    <span class="mb-0 h1 navbar-center">
      <i class="fa fa-newspaper-o" style="font-size:42px;color:white"></i>
      New York Times Search
    </span>
  </nav>


  <div class="container">

    <form class = "mt-4">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputEmail4">Search Term:</label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="form-group col-md-6">
          <label for="inputNumberOfRecords4">Number of records</label>
          <input type="NumberOfRecords" class="form-control" id="inputNumberOfRecords">
        </div>
      </div>
      <div class="form-group">
        <label for="inputStartYear">Start Year: (optional)</label>
        <input type="text" class="form-control" id="inputStartYear" placeholder="1234 Main St">
      </div>
      <div class="form-group">
        <label for="inputStartYear2">End Year: (optional)</label>
        <input type="text" class="form-control" id="inputStartYear" placeholder="Apartment, studio, or floor">
      </div>


      <button type="submit" class="btn btn-primary">Sign in</button>
    </form>

  </div>



  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
</body>

</html>
